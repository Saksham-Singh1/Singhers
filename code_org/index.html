<!doctype html>
<html>

<head>
	<title>Remix: Menu Magic</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">
	<script src="https://code.jquery.com/jquery-1.12.1.min.js">

	</script>
	<script>
		function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
	</script>
	<script src="https://studio.code.org/projects/applab/IOHy8Q1iYkFH9v7pX9oedyi_1aLZtSbNalHPwTvbgHI/export_config?script_call=setExportConfig">

	</script>
	<script src="applab/applab-api.js">

	</script>
	<script src="https://www.google.com/jsapi">

	</script>
	<link rel="stylesheet" href="applab/applab.css">
	<link rel="stylesheet" href="../style.css">
</head>

<body class="appLab">
  <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;">
    <a class="btn" id="back" href="../">GO BACK</a>
    <div class="screen" tabindex="1" data-theme="default" id="screen1">
      <h1>Something's coming!</h1>
    </div>
    <div class="screen" tabindex="1" data-theme="default" id="screen2">
      <h1>DUCK!</h1>
      <div class="character">
        <div class="talk bubble">I'm BACK!</div>
        <div class="head"></div>
      </div>
    </div>
    <div class="screen" tabindex="1" data-theme="default" id="screen3">
      <p>What could it be?</p>
    </div>
    <div class="screen" tabindex="1" data-theme="default" id="screen4">
      <p>...the horror...</p>
    </div>
  </div>
</body>
</html>
